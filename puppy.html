<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        img {
            width: 550px;
            height: auto;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .action-button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .action-button:hover {
            transform: scale(1.1);
        }
        .feed-button {
            background-color: #ffa500; /* Light orange */
        }
        .water-button {
            background-color: #87ceeb; /* Light blue */
        }
        .pet-button {
            background-color: #ff6347; /* Light red */
        }
    </style>
</head>
<body>
    <h1>Puppy</h1>
    <img src="puppy.jpg" alt="Puppy">
    <div class="button-container">
        <a href="#" class="action-button feed-button">Feed</a>
        <a href="#" class="action-button water-button">Water</a>
        <a href="#" class="action-button pet-button">Pet</a>
    </div>
</body>
</html>
